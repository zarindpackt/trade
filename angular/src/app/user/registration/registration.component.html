<div class="container">
  <div class="content">
      <h2>{{title}}</h2>
    <form [formGroup]="registerForm" class="register-container" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName" class="firstname_title">First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.firstName.errors
          }"
        />
        <div
          *ngIf="submitted && formControls.firstName.errors"
          class="  help-block"
        >
          <div *ngIf="formControls.firstName.errors.required">
            Firstname is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="lastname_title">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.lastName.errors
          }"
        />
        <div
          *ngIf="submitted && formControls.lastName.errors"
          class="  help-block"
        >
          <div *ngIf="formControls.lastName.errors.required">
            Lastname is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="email_title">Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"
        />
        <div
          *ngIf="submitted && formControls.email.errors"
          class=" help-block"
        >
          <div *ngIf="formControls.email.errors.required">
            Email is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="password_title">Password</label>
        <input
          type="text"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && formControls.password.errors
          }"
        />
        <div
          *ngIf="submitted && formControls.password.errors"
          class=" "
        >
          <div *ngIf="formControls.password.errors.required" class=" help-block">
            Password is required
          </div>
          <div *ngIf="formControls.password.errors.minlength" class=" help-block">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <button type="submit" class="btn">Register</button>
      <button type="submit" class="btn cancel" routerLink="/login">
        Cancel
      </button>
    </form>
  </div>
</div>
