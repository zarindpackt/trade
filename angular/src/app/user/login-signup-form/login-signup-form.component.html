<div><app-top-banner></app-top-banner></div>
<div class="container">
  <div class="content">
    <form
      [formGroup]="loginForm"
      class="login-container"
      (ngSubmit)="onSubmit()"
    >
      <strong class="title">Registered Customers</strong>
      <div class="form-group">
        <p
          [ngClass]="{
            'has-error': isSubmitted && formControls.email.errors
          }"
        >
          <label for="email" class="email_title">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            formControlName="email"
          />
        </p>
      </div>
      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">
          Email is required
        </div>
        <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
      </div>
      <div class="form-group">
        <p
          [ngClass]="{
            'has-error': isSubmitted && formControls.password.errors
          }"
        >
          <label for="password" class="password_title">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            formControlName="password"
          />
        </p>
      </div>
      <div
        *ngIf="isSubmitted && formControls.password.errors"
        class="help-block"
      >
        <div *ngIf="formControls.password.errors.required">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn">Sign In</button>
      <button type="submit" class="btn register" routerLink="/register">
        Register
      </button>
    </form>
  </div>
</div>
<div><app-placeholders></app-placeholders></div>
