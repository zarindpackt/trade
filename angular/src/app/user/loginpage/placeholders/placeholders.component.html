<div class="container">
  <div class="content">
    <div class="col-md-4 placehold_div" *ngFor="let placeholder of placeholders">
      <mat-card class="placehold">
      <i class="{{ placeholder.icon }} place_icon"></i>
      <span class="place_title">{{ placeholder.title }}</span>
      <div class="place_desc">{{ placeholder.description }}</div>
      </mat-card>
    </div>
  </div>
</div>
